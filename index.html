<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Niwa Satoru ポートフォリオ</title>
</head>

<body>
    <div class="wrapper">

        <header class="header">
            <div class="container">
                <h1 class = "header-logo">
                    <a href=".">Niwa Satoru</a>
                </h1>

                <nav class="gnav">
                    <ul class="gnav-menu">
                        <li class="gnav-menu-item">
                            <a href="#products" class="gnav-menu-link">PRODUCTS</a>
                        </li>
                        <li class="gnav-menu-item">
                            <a href="#skill" class="gnav-menu-link">SKILL</a>
                        </li>
                        <li class="gnav-menu-item">
                            <a href="#aboutt" class="gnav-menu-link">ABOUT</a>
                        </li>
                        <li class="gnav-menu-item">
                            <a href="#contact" class="gnav-menu-link">CONTACT</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
    
        <div class ="mv">
            <div class="mv-inner">
                <p class="mv-title">Niwa Satoru</p>
                <p class="mv-subtitle">ポートフォリオ</p>
            </div>
        </div>
        
        <section class="products" id="products">
            <div class="container">
                <h2 class="section-title">PRODUCTS</h2>
                <div class="products-list">
                    <div class="products-item">
                        <img src="img/1.jpg" alt="product1" class="products-image">
                        <p class="products-title">寝落ちアラート</p>
                        <p class="work-info">Huck Summer 愛知というハッカソンで作成した作品です
                        </p>
                    </div>
                    <div class="products-item">
                        <img src="img/2.jpg" alt="product2" class="products-image">
                        <p class="products-title">必殺筆文字</p>
                        <p class="work-info">東京ゲームショウで作成した作品です</p>
                    </div>
                    <div class="products-item">
                        <img src="img/3.jpg" alt="product3" class="products-image">
                        <p class="products-title">Aigo-chan</p>
                        <p>技育キャンプキャラバン 名古屋で企業賞をもらった作品です</p>
                        </p>
                    </div>
                </div>
            </div>
        </section>

        <section class="skill" id="skill">
            <div class="container">
                <h2 class="section-title">SKILL</h2>
                <div class="skill-list">
                    <div class="skill-item">
                        <img src="img/html.png" alt="html" class="skill-image">
                        <p class="skill-title">HTML</p>
                        <p class="skill-info">基本的な構造を理解しています</p>
                    </div>
                    
                    <div class="skill-item">
                        <img src="img/css.png" alt="css" class="skill-image">
                        <p class="skill-title">CSS</p>
                        <p class="skill-info">あまりちゃんと勉強したことはなく､知識は浅い</p>
                    </div>
                
                    <div class="skill-item">
                        <img src="img/js.png" alt="js" class="skill-image">
                        <p class="skill-title">JavaScript</p>
                        <p class="skill-info">ちょっとだけ触ったことがあります</p>
    </div>


</body>
